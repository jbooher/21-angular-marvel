<div class="character">

  <img class="character--image" ng-src="{{charCtrl.image}}">
  <h1 class="character--name">{{charCtrl.name}}</h1>
  <p class="character--description">{{charCtrl.description}}</p>
  <h2 class="character--comic">{{charCtrl.title}}</h2>
  <img class="character--comic-img" ng-src="{{charCtrl.comic}}">

</div>
